# .github/workflows/backend-ci.yml
name: Backend CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
    # A seção 'paths' foi removida para simplificar e garantir a execução

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./trackz-api

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'trackz-api/pnpm-lock.yaml'

      - name: Install Dependencies
        run: pnpm install

      - name: Lint Code
        run: pnpm lint

      - name: Run Unit Tests
        run: pnpm test

      - name: Build Project
        run: pnpm build
